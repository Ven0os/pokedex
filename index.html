<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex National Pro</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
   <div class="bg-overlay"></div>
    <div class="container">
        <header>
            <h1>National Pokedex</h1>
        </header>

        <section class="controls">
            <input type="text" id="searchBar" placeholder="Rechercher par nom (ex: Dracaufeu) ou par numéro (ex: 6)..." />
            <div class="type-filters" id="typeFilters">
                <!-- Types injectés par JS -->
            </div>
        </section>

        <div id="loader">
            <div class="pokeball-spinner"></div>
        </div>

        <ul id="pokedex"></ul>
    </div>
    <script src="pokedex.js"></script>
</body>
</html>
